<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020-10-17_CW_ProCode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="clouds">
            <div class="cloud1">
                <img src="./images/Cloud.png" alt="Cloud1">
            </div>
            <div class="cloud2">
                <img src="./images/Cloud1.png" alt="Cloud2">
            </div>
        </div>
        <div class="comingsoon">COMING SOON</div>
        <div class="subscribe">SUBSCRIBE TO GET NOTIFIED ON UPDATES.</div>
        <div class="form">
            <input type="text" name="search" value="Type your e-mail adress">
            <button>SUBSCRIBE</button>
        </div>
        <div class="ice-ship">
            <img class="ice" src="images/ice.png" alt="Ice">
            <img class="ship hatch" src="images/ship.png" alt="Ship">
        </div>
        <div class="background1"></div>
        <div class="background2"></div>
        <div class="background3">
            <div class="info">
                <div class="circle"><span>113</span></div>
                <div class="circle"><span>09</span></div>
                <div class="circle"><span>59</span></div>
                <div class="days">DAYS</div>
                <div class="hours">HOURS</div>
                <div class="mins">MINS</div>
            </div>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020-11-14_CW_ProCode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media.css">
</head>
<body>
    <header>
        <div class="center">
            <div class="feedback">Обратная связь</div>
            <div class="sing-in">Войти</div>
        </div>
    </header>
    <div class="menu-search-select">
        <div class="center">
                <nav></nav>
                <div class="search-select">
                    <div class="search">Поиск объявлений</div>
                    <div class="select-city">Город поиска</div>
                </div>
                <button class="place-ad">Разместить объявление</button>
        </div>
    </div>
    <div class="tape">
        <div class="left arrow"></div>
        <div class="advert-tape-1"></div>
        <div class="advert-tape-2"></div>
        <div class="advert-tape-1"></div>
        <div class="right arrow"></div>
    </div>
    <div class="center">
        <div class="filter">
            <p>Все объявления</p>
            <div class="container-filter">
                <label for="currency" class="currency"></label>
                <label for="currency">Валюта:</label>
                <select name="currency" id="filter-currency">
                    <option value="bitcoin" selected>Bitcoin</option>
                </select>
                <label for="price" class="price"></label>
                <label for="price">Цена:</label>
                <select name="price" id="filter-price">
                    <option value="ascending" selected>По возрастанию</option>
                </select>
            </div>
        </div>
    </div>
    <div class="center">
        <div class="products">
            <div class="product"></div>
            <div class="product"></div>
            <div class="product"></div>
            <div class="product"></div>
            <div class="product"></div>
            <div class="product"></div>
            <div class="product"></div>
            <div class="product"></div>
            <div class="product"></div>
            <div class="product"></div>
            <div class="product"></div>
            <div class="product"></div>
        </div>
    </div>
    <div class="center more">
        <button>Показать еще</button>
    </div>
</body>
</html>

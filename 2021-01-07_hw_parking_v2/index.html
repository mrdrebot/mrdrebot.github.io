<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021-01-07_HW_ProCode_Parking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="car-in">
        <div class="modal-window">
            <input type="time" class="from-time">
            <br>
            <button type="button" class="btn-ok">OK</button>
            <button type="button" class="btn-cancel">Cancel</button>
            <div class="alert"></div>
        </div>
    </div>
    <div class="car-out">
        <div class="modal-window">
            <div class="message">Free place?</div>
            <button type="button" class="btn-yes">YES</button>
            <button type="button" class="btn-no">NO</button>
            <div class="occu-time"></div>
        </div>
    </div>
    <div class="info-board">
        <div class="current-time"></div>
        <div class="free-spaces"></div>
        <div class="occupied-spaces"></div>
    </div>
    <div class="main"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
